<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>EXpense tracker</title>
</head>
<body>
    <div class="container">
        <form onsubmit="saveToCloudStorage(event)" >
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Fail">
                <label for="floatingInput">Choose Expense Amount</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingText" placeholder="Pass">
                <label for="floatingText">Choose Description</label>
              </div>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected> Choose any of the below</option>
                  <option value="rent">rent</option>
                  <option value="Food"> Food</option>
                  <option value="Entertainment">Entertaniment</option>
                </select>
                <label for="floatingSelect">Choose A category</label>
                <button type="submit" class="btn btn-success">Add Expense</button>
              </div>
        </form>
    </div>
    <ul id="listOfExpense"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="ext.js"></script>  
</body>
</html>
